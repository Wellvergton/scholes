<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" type="module"></script>
    <title>Scholes</title>
  </head>
  <body class="is-unselectable">
    <section data-home-screen class="hero is-fullheight is-hidden">
      <div class="hero-head">
        <nav class="navbar">
          <div class="columns is-mobile">
            <div class="column">
              <div class="navbar-item">
                <img src="./_assets/image.png" width="112" height="28" />
              </div>
            </div>
            <div class="column has-text-right">
              <div class="navbar-item">
                <button class="button is-info" data-about-button>About</button>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="columns is-mobile is-centered is-multiline">
          <div class="card column is-four-fifths has-text-centered">
            <p class="is-size-3">
              Lesson
            </p>
            <div
              class="card-content columns is-mobile is-centered is-multiline"
            >
              <figure class="image column is-four-fifths">
                <img src="./_assets/image.png" alt="" />
              </figure>
              <div class="content column is-full">
                <p data-lesson-name></p>
              </div>
            </div>

            <div class="card-footer columns">
              <div class="column is-full">
                <button class="button is-primary" data-start-button>
                  Start
                </button>
              </div>
            </div>
          </div>

          <nav
            class="pagination"
            role="navigation"
            aria-label="pagination"
            data-lesson-selector
          >
            <a class="pagination-previous" data-previous-lessons>
              <span class="icon">
                <i class="fas fa-chevron-left"></i>
              </span>
            </a>
            <ul class="pagination-list">
              <li>
                <a class="pagination-link" data-index>1</a>
              </li>
              <li>
                <a class="pagination-link" data-index>2</a>
              </li>
              <li>
                <a class="pagination-link" data-index>3</a>
              </li>
            </ul>
            <a class="pagination-next" data-next-lessons>
              <span class="icon">
                <i class="fas fa-chevron-right"></i>
              </span>
            </a>
          </nav>
        </div>
      </div>

      <div class="modal" data-about-modal>
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">About</p>
            <button class="delete" aria-label="close"></button>
          </header>

          <section class="modal-card-body has-text-centered">
            <div class="field">
              <p class="control has-text-centered">
                Copyright <i class="far fa-copyright"></i> 2020 Wellvergton
                Marques
                <br />
                <a
                  href="https://github.com/Wellvergton/scholes/blob/master/LICENSE"
                >
                  MIT License
                </a>
              </p>
            </div>

            <div class="field is-grouped is-grouped-centered">
              <p class="control">
                <a
                  href="https://github.com/Wellvergton/scholes/"
                  class="button"
                >
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Star</span>
                </a>
              </p>

              <p class="control">
                <a href="https://github.com/Wellvergton/" class="button">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Follow</span>
                </a>
              </p>
            </div>

            <a href="https://bulma.io">
              <img
                src="./_assets/made-with-bulma.png"
                alt="Made with Bulma"
                width="128"
                height="24"
              />
            </a>
          </section>
        </div>
      </div>
    </section>

    <section
      class="hero is-fullheight is-hidden"
      data-lesson-screen
    >
      <div class="hero-head">
        <nav class="navbar is-spaced">
          <div class="navbar-menu" data-lesson-nav-bar>
            <button class="button is-white" data-close-lesson>
              <span class="icon is-medium">
                <i class="fas fa-times fa-2x"></i>
              </span>
            </button>

            <div class="navbar-end">
              <button class="button is-white" data-previous-lesson>
                <span class="icon is-medium">
                  <i class="fas fa-chevron-left fa-2x"></i>
                </span>
              </button>
              <button class="button is-white" data-next-lesson>
                <span class="icon is-medium">
                  <i class="fas fa-chevron-right fa-2x"></i>
                </span>
              </button>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container columns is-mobile is-vcentered">
          <i class="fas fa-circle has-text-success" data-dot></i>
          <div class="column has-text-right">
            <i
              class="fas fa-hand-paper fa-8x fa-flip-horizontal"
              data-left-hand
            ></i>
          </div>
          <div class="column is-three-quarters has-text-centered">
            <p
              class="is-size-5 is-family-monospace is-unselectable"
              data-text
            ></p>
          </div>
          <div class="column">
            <i class="fas fa-hand-paper fa-8x" data-right-hand></i>
          </div>
        </div>
      </div>

      <div class="hero-foot">
        <div class="level">
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">Errors</p>
              <p class="title" data-error-counter>0</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">Time</p>
              <p class="title" data-timer>00:00</p>
            </div>
          </div>
        </div>
      </div>

      <section
        id="result-modal"
        class="modal has-text-centered"
        data-result-modal
      >
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Score</p>
          </header>
          <section class="modal-card-body">
            <p
              class="title is-1 has-text-success is-hidden"
              data-new-record-msg
            >
              NEW RECORD!
            </p>
            <div class="level">
              <div class="level-item has-text-centered">
                <div>
                  <p class="is-size-1 has-text-weight-bold" data-errors></p>
                  <p class="subtitle">Errors</p>
                </div>
              </div>
              <div class="level-item has-text-centered">
                <div>
                  <p
                    class="is-size-1 has-text-weight-bold"
                    data-keys-per-minute
                  ></p>
                  <p class="subtitle">Keys per minute</p>
                </div>
              </div>
            </div>
            <div class="is-hidden" data-previous-results>
              <p class="title is-4">Lesson Previous Record</p>
              <div class="level">
                <div class="level-item has-text-centered">
                  <div>
                    <p class="is-size-3" data-previous-errors></p>
                    <p class="subtitle">Errors</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="is-size-3" data-previous-keys-per-minute></p>
                    <p class="subtitle">Keys per minute</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" data-next-lesson-btn>
              Next
            </button>
            <button class="button is-info" data-repeat-lesson-btn>
              Repeat
            </button>
            <button class="button is-warning" data-close-lesson-btn>
              Close Lesson
            </button>
          </footer>
        </div>
      </section>
    </section>
  </body>
</html>
